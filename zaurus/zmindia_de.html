<h1>ZMinDia</h1>

<p>ZMinDia ist ein Abspielprogramm fuer den Zaurus fuer MinDia Dateien fuer Dia-Shows.

<ol>
 <li>Erzeuge MinDia Datei fuer die Dia-Show mit dem MinDia-Programm auf dem PC.
 <li>MinDia Datei und wav/mp3 Dateien auf den Zaurus uebertragen.
 <li>Die Dia-Show auf dem Zaurus abspielen.
</ol>
