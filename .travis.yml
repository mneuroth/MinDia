
matrix:
  include:    
    - os: linux
      dist: xenial
      language: cpp
      compiler: gcc
      name: Linux gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-6
          - qt5-default
          - qtmultimedia5-dev
          - libqt5serialport5-dev
          - qtbase5-private-dev
          - qttools5-dev-tools
          - libxcb-keysyms1-dev
      services:
      - xvfb
      script:
      - qmake -v
      - ls -lrt
      - qmake -r mindia.pro
      - make -j 4
      - cd src
      - ls -lrt 
      #- xvfb-run -e /dev/stdout --auto-servernum --server-num=1 ./mindia --selftest
    
    - os: osx
      language: cpp
      compiler: clang
      name: Mac OSX clang
      before_install:
      - brew update
      - brew install qt
      - export PATH=/usr/local/opt/qt/bin:$PATH
      script:
      - qmake -v
      - ls -lrt
      - qmake -r mindia.pro
      - make -j 4
      - cd src
      - ls -lrt
      #- ./mindia.app/Contents/MacOS/mindia --selftest 
      - macdeployqt mindia.app/ -dmg
      - ls -lrt
      - pwd
      - export MINDIA_DEPLOY_ROOT=`pwd`
      deploy:
        provider: releases
        api_key:
          secure: 
        file: $MINDIA_DEPLOY_ROOT/mindia.dmg
        skip_cleanup: true
        on:
          tags: true
      
install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
